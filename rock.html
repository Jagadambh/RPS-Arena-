<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <main>
        <h1>ROCK PAPER SCISSOR</h1>

        <div class="choices-container">
            <div class="choices" id="rock">
                <img src="rock.jpg" alt="Rock">
            </div>
            
            <div class="choices" id="paper">
                <img src="paper.jpg" alt="Paper">
            </div>
             <div class="choices" id="scissor">
                <img src="scissor.jpg" alt="Scissor">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>YOU</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>COMPUTER</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">PLAY YOUR MOVE</p>
        </div>
    </main>

    <footer>
        Made with &hearts; by Sonkar <br>
        &#169; SONKAR GAMES ERA.COM
    </footer>

    <script src="rock.js"></script>
</body>
</html>
